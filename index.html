<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <title>Happy Travellers</title>
</head>
<body>
    <div class="header">
       <img class="logo" src="images/logo.png" alt="logo">
       <ul>
           <li><a href="">Shop</a></li>
           <li><a href="">About</a></li>
           <li><a href="">Contacts</a></li>
       </ul> 
    </div>
    <div class="hero">
        <div class="hero-left">
            <p class="main-text">Everything Travel</p>
            <p class="secondary-text">Share pictures, experiences, suggestions about your trips
            </p>
            <button class="sign">Sign up</button>
        </div>
        <div class="hero-right">
            <img class="hero-img" src="images/main-img.jpg" alt="landscape">
        </div>
    </div>
    <div class="info">
        <p class="info-text">A community for travelers, from travelers</p>
        <div class="sections-container">
            <div class="section">
                <img src="images/pictures.jpg" alt="pictures">
                <p>Pictures</p>
            </div> 
            <div class="section">
                <img src="images/experiences.jpg" alt="experiences">
                <p>Experiences</p>
            </div> 
            <div class="section">
                <img src="images/guides.jpg" alt="guides">
                <p>Guides</p>
            </div> 
            <div class="section">
                <img src="images/suggestions.jpg" alt="suggestions">
                <p>Suggestions</p>
            </div>
        </div>
    </div>
    <div class="quote"></div>
    <div class="call-to-action"></div>
    <div class="footer"></div>
</body>
</html>
